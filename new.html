<head>头部元素包含关于文档的概要信息，也被称为元信息（meta-information).
    <meta> 标签提供关于 HTML 文档的元数据。元数据不会显示在页面上，但是对于机器是可读的;<meta> 标签始终位于 head 元素中;元数据（metadata）是关于数据的信息。
    <title> 标签:定义了不同文档的标题;定义了浏览器工具栏的标题;当网页添加到收藏夹时，显示在收藏夹中的标题;显示在搜索引擎结果页面的标题;
    <base>  标签:描述基本链接位置，规定默认地址target,其中target="_blank":新页面打开网页.
    <style> 标签定义了HTML文档的样式文件引用地址.
    <link> 标签定义了文档与外部资源之间的关系;<link> 标签通常用于链接到样式表.
-->
